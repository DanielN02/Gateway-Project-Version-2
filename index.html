<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/081a7f5200.js"
      crossorigin="anonymous"
    ></script>
    <title>Jedanick</title>
  </head>

  <body>
    <!--Start of Nav-->
    <header>
      <img src="images/jedanickfoodlogo.png" alt="logo" class="logo" />
      <nav>
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--End of Nav-->

    <!--Start of Hero-->
    <main>
      <div class="hero-text">
        <h1>Jedanick Foods</h1>
        <p>The #1 Ivorian Food Spot In The City</p>
        <button class="button">Order Now</button>
      </div>
    </main>
    <!--End of Hero--!>
  <!-- Footer -->
    <footer>
      <div class="footer-content">
        <ul class="socials">
          <li>
            <a
              href="https://www.facebook.com/"
              aria-label="Facebook"
              target="_blank"
              ><i class="fa-brands fa-facebook-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com/?lang=en"
              aria-label="Twitter"
              target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              aria-label="Instagram"
              target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.yelp.com/" aria-label="Yelp" target="_blank"
              ><i class="fa-brands fa-yelp"></i
            ></a>
          </li>
        </ul>
      </div>
      <p class="copyright">copyright &copy; 2022 Daniel N'Dri</p>
    </footer>
    <!-- End of Footer-->
  </body>
</html>
