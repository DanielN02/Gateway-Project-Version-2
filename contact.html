<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/081a7f5200.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu</title>
  </head>
  <body>
    <!--Start of Nav-->
    <header>
      <img src="images/jedanickfoodlogo.png" alt="logo" class="logo" />
      <nav>
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--End of Nav-->
    <section>
      <h1 class="contact-header">Contact Us</h1>
      <!-- Form -->
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="John" />
        <br />
        <br />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Doe" />
        <br />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="john.doe@gmail.com"
        />
        <br />
        <br />
        <label for="phone">Number</label>
        <input type="tel" id="phone" name="phone" placeholder="704-111-1111" />
        <br />
        <br />
        <label for="feedback">Feedback</label>
        <textarea id="feedback" cols="75" rows="10" name="feedback"></textarea>
        <input type="submit" value="Submit" />
      </form>
      <!-- End of Form -->
    </section>
    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <ul class="socials">
          <li>
            <a
              href="https://www.facebook.com/"
              aria-label="Facebook"
              target="_blank"
              ><i class="fa-brands fa-facebook-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com/?lang=en"
              aria-label="Twitter"
              target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              aria-label="Instagram"
              target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.yelp.com/" aria-label="Yelp" target="_blank"
              ><i class="fa-brands fa-yelp"></i
            ></a>
          </li>
        </ul>
      </div>
      <p class="copyright">copyright &copy; 2022 Daniel N'Dri</p>
    </footer>
    <!-- End of Footer-->
  </body>
</html>
